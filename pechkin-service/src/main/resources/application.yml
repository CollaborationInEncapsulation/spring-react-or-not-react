letter:
  receiver:
    service-name: big-bro-service
  sender:
    error-strategy: fail
  processing:
    time: 0
    random-delay: 0
    queue-size: 100
    concurrency-level: 1
    overflow-strategy: block


server:
  port: 8070

spring:
  application:
    order: 0
    id: ""
    name: pechkin-service${spring.application.id}
  cloud:
    consul:
      discovery:
        instance-group: pechkin-service
        service-name: pechkin-service
        instance-id: ${spring.application.id}

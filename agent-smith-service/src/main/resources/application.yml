letter:
  receiver:
    service-name:  pechkin-service
  sender:
    error-strategy: retry # needed for scaled mode
  processing:
    time: 2000
    random-delay: 0
    queue-size: 10
    concurrency-level: 2
    overflow-strategy: block


server:
  port: 8090

spring:
  application:
    order: 2
    id: ""
    name: agent-smith-service${spring.application.id}
  cloud:
    consul:
      discovery:
        instance-group: agent-smith-service
        service-name: agent-smith-service
